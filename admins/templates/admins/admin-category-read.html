{% extends 'admins/base.html' %}



{% block content %}
    <div  id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Категории</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Категории
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Название</th>
                                    <th>Описание</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Название</th>
                                    <th>Описание</th>
                                </tr>
                                </tfoot>
                                <tbody>

                                {% for productscategory in object_list %}
                                    <tr>
                                        <td><a id="admins_content" link="{% url 'admins:admin_category_update' productscategory.id %}"  href="#" style="color: dodgerblue">{{ productscategory.name }}</a></td>
                                        <td>{{ productscategory.description }}</td>

                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a id="admins_content" link="{% url 'admins:admin_category_create' %}" href="#">
                            <button class="btn btn-success">Добавить категорию</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
